<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WOTT 背景音樂播放器</title>
  <style>
    body {
      margin: 0;
      background: transparent;
    }
    #mute-toggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 24px;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <!-- 靜音按鈕 -->
  <button id="mute-toggle">🔊</button>

  <!-- 背景音樂播放器 -->
  <audio id="bgm-player" autoplay loop>
    <source src="bgm.mp3" type="audio/mpeg">
    您的瀏覽器不支援 audio 元素。
  </audio>

  <script>
    const player = document.getElementById('bgm-player');
    const button = document.getElementById('mute-toggle');

    // 有些瀏覽器禁止自動播放，必須用 JS 主動播放
    window.addEventListener('DOMContentLoaded', () => {
      player.play().catch(() => {
        console.log("需使用者互動才可播放");
      });
    });

    let muted = false;
    button.addEventListener('click', () => {
      muted = !muted;
      player.muted = muted;
      button.textContent = muted ? '🔇' : '🔊';
    });
  </script>
</body>
</html>
