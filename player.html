<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BGM Player</title>
  <style>
    body {
      margin: 0;
      background: transparent;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio id="bgm" autoplay loop>
    <source src="bgm.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const bgm = document.getElementById("bgm");

    // 預設靜音狀態（可改為 false）
    bgm.muted = false;

    // 儲存播放狀態（跨頁面持久）
    const savedMute = localStorage.getItem("bgm-muted");
    if (savedMute === "true") bgm.muted = true;

    window.addEventListener("message", (e) => {
      if (e.data === "toggle-bgm") {
        bgm.muted = !bgm.muted;
        localStorage.setItem("bgm-muted", bgm.muted);
      }
    });
  </script>
</body>
</html>
